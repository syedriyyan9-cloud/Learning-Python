{% extends 'blogs/base.html' %}
{% block content %}

<ul>
    <p><a href="{% url 'blogs:add_blog' %}">Add new blog</a></p>
    {% for blog in blogs %}
    <li>
        <p>{{blog.date_added}}</p>
        <p>{{blog.title}}</p>
        <p>{{blog.text}}</p>
        <p><a href="{% url 'blogs:edit_blog' blog.id %}">edit blog</a></p>
    </li>
    {% endfor %}
</ul>

{% endblock content %}
