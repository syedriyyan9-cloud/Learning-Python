{% extends "learning_logs/base.html" %}

{% block content %}
    <h1>
        Topics
    </h1>
    <ul>
        {% for topic in topics %}
            <li> <a href="{% url 'learning_logs:topic' topic.id %}">{{topic}}</a> </li>        
            <li> <a href="{% url 'learning_logs:new_topic' %}">Add Topic</a> </li>        
            {% empty %}
            <li> The list is empty </li>
        {% endfor %}
    </ul>
{% endblock content %}
